<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Login"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:outputLabel for="usernameInput">#{bundle['login.username']}:</h:outputLabel>
            <h:inputText id="usernameInput" value="#{loginBean.username}" required="true" />
            <br />
            <h:outputLabel for="passwordInput">#{bundle['login.password']}:</h:outputLabel>
            <h:inputSecret id="passwordInput" value="#{loginBean.password}" required="true" />
            <br />
            <h:commandButton value="${bundle['login.submit']}" action="#{loginBean.login}" />
        </h:form>
        </ui:define>
    </ui:composition>
</html>
