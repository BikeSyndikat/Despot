<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Login"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:panel id="panel" style="display: inline-block;">
                    <f:facet name="header">
                        Log in
                    </f:facet>
                    <p:messages id="messages" />
                    <h:panelGrid columns="2">
                        <p:outputLabel for="usernameInput">#{bundle['login.username']}:</p:outputLabel>
                        <p:inputText id="usernameInput" value="#{loginBean.username}" required="true"  />
                        <p:outputLabel for="passwordInput">#{bundle['login.password']}:</p:outputLabel>
                        <p:password id="passwordInput" value="#{loginBean.password}" required="true" />
                    </h:panelGrid>
                    <f:facet name="footer">
                        <p:commandButton value="${bundle['login.submit']}" action="#{loginBean.login}" />
                    </f:facet>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
