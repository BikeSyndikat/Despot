<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRiderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRiderLabel_id}" for="id" />
                    <h:inputText id="id" value="#{riderController.selected.id}" title="#{bundle.CreateRiderTitle_id}" required="true" requiredMessage="#{bundle.CreateRiderRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateRiderLabel_riderNumber}" for="riderNumber" />
                    <h:inputText id="riderNumber" value="#{riderController.selected.riderNumber}" title="#{bundle.CreateRiderTitle_riderNumber}" required="true" requiredMessage="#{bundle.CreateRiderRequiredMessage_riderNumber}"/>
                    <h:outputLabel value="#{bundle.CreateRiderLabel_anzahltouren}" for="anzahltouren" />
                    <h:inputText id="anzahltouren" value="#{riderController.selected.anzahltouren}" title="#{bundle.CreateRiderTitle_anzahltouren}" required="true" requiredMessage="#{bundle.CreateRiderRequiredMessage_anzahltouren}"/>
                    <h:outputLabel value="#{bundle.CreateRiderLabel_letztetour}" for="letztetour" />
                    <h:inputText id="letztetour" value="#{riderController.selected.letztetour}" title="#{bundle.CreateRiderTitle_letztetour}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRiderLabel_fullName}" for="fullName" />
                    <h:inputText id="fullName" value="#{riderController.selected.fullName}" title="#{bundle.CreateRiderTitle_fullName}" required="true" requiredMessage="#{bundle.CreateRiderRequiredMessage_fullName}"/>
                    <h:outputLabel value="#{bundle.CreateRiderLabel_status}" for="status" />
                    <h:inputText id="status" value="#{riderController.selected.status}" title="#{bundle.CreateRiderTitle_status}" required="true" requiredMessage="#{bundle.CreateRiderRequiredMessage_status}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{riderController.create}" value="#{bundle.CreateRiderSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{riderController.prepareList}" value="#{bundle.CreateRiderShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRiderIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
