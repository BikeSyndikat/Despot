<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRiderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green"
                                layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRiderEmpty}"
                              rendered="#{riderController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{riderController.items.rowCount > 0}">
                    <h:outputText value="#{riderController.pagination.pageFirstItem + 1}..#{riderController.pagination.pageLastItem + 1}/#{riderController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{riderController.previous}"
                                   value="#{bundle.Previous} #{riderController.pagination.pageSize}"
                                   rendered="#{riderController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{riderController.next}"
                                   value="#{bundle.Next} #{riderController.pagination.pageSize}"
                                   rendered="#{riderController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{riderController.items}" var="item"
                                 border="0" cellpadding="2" cellspacing="0"
                                 rowClasses="jsfcrud_odd_row,jsfcrud_even_row"
                                 rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRiderTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRiderTitle_riderNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.riderNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRiderTitle_anzahltouren}"/>
                            </f:facet>
                            <h:outputText value="#{item.anzahltouren}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRiderTitle_letztetour}"/>
                            </f:facet>
                            <h:outputText value="#{item.letztetour}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRiderTitle_fullName}"/>
                            </f:facet>
                            <h:outputText value="#{item.fullName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRiderTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{riderController.prepareView}"
                                           value="#{bundle.ListRiderViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{riderController.prepareEdit}"
                                           value="#{bundle.ListRiderEditLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{riderController.prepareCreate}"
                               value="#{bundle.ListRiderCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRiderIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
