<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h:outputLabel value="#{bundle.EditCustomerLabel_kuerzel}" for="kuerzel" />

                    <h:outputLabel value="#{bundle.EditCustomerLabel_firmierung2}" for="firmierung2" />
                    <h:inputText id="firmierung2" value="#{customerController.selected.firmierung2}" title="#{bundle.EditCustomerTitle_firmierung2}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_strasse}" for="strasse" />
                    <h:inputText id="strasse" value="#{customerController.selected.strasse}" title="#{bundle.EditCustomerTitle_strasse}" />

                    <h:outputLabel value="#{bundle.EditCustomerLabel_durchwahl}" for="durchwahl" />
                    <h:inputText id="durchwahl" value="#{customerController.selected.durchwahl}" title="#{bundle.EditCustomerTitle_durchwahl}" />
                </h:panelGrid>
                <h:commandLink action="#{customerController.update}" value="#{bundle.EditCustomerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCustomerViewLink}"/>
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.EditCustomerShowAllLink}" immediate="true"/>

                <h:link outcome="/index" value="#{bundle.EditCustomerIndexLink}" />
